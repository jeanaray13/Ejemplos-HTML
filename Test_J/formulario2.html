<!DOCTYPE html>
<html>
    <head>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label for="hold"><strong>Fisrt Name: * </strong></label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label for="hold"><strong>Last Name: * </strong></label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label for="hold"><strong>Email Address: * </strong></label>
                <input type="text" name="email_address">
            </div>
            <div>
                <label for="hold"><strong>Password: * </strong></label>
                <input type="password" name="password">
            </div>
            <div>
                <label for="hold"><strong>Confirm Password: * </strong></label>
                <input type="password" name="confirm_password">
            </div>
            <div>
                <label for="hold"><strong>Birthday: * </strong></label>
                <input type="date" name="birthday">
            </div>
            <div>
                <br/>
                <label for="hold"><strong>Gender Identity: </strong></label>
                <br/>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="bold">Male<label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Female<label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Non Binary<label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">I prefer not to answer<label>
            </div>
            <div>
                <br/>
               <label for="hold"><strong>A short description about myself</strong></label>
               <br/>
                <textarea name="comment" cols="50" rows="3"></textarea>
            </div>
            <div>
                <br/>
                <label for="hold"><strong>Favorite Language:</strong></label>
                <select name="language">
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>C#</option>
                </select>
            </div>
            <div>
                <br/>
                <input type="checkbox" name="receive" id="receive" checked/>
                <label for="receive">Yes, I would like to receive periodic email updates.</label>
            </div>
            <div>
                <br/>
                <input type="submit" value="Create account"/>
            </div>
            <div>
                <br/>
                <label for="hold"><strong>* Indicates a required field</strong></label>
            </div>
        </form>

    </head>
