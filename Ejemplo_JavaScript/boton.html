<!DOCTYPE html>
<html>
    <body>
        <div>
            <script type="text/javascript" src="myFunction.js"></script>
            <input type="button" value="Click Me!" onclick="myFunction();"/>
        </div>
        <br>
        <div>
            Name: <input type="text" id="name"/><br>
            <input type="button" value="Greet!" onclick="funcion()"/>
            <script type="text/javascript">
                function funcion(){
                    alert("Hi, "+document.getElementById("name").value+"!");
                }
            </script>
        </div>
        <br>
        <div>
            <label>Password: </label>
            <input type="password" id="password"/>
            <br>
            <label>Confirm Password: </label>
            <input type="password" id="confirm_password"/>
            <br>
            <input type="button" value="Send!" id="send" onclick="sendPassword()"/>
            <script type="text/javascript">
                function sendPassword(){
                    if(document.getElementById("password").value.length==8){
                        if(document.getElementById("password").value==document.getElementById("confirm_password").value){
                            alert("Contraseña enviada correctamente!");
                        }
                        else{
                            alert("No coincide las contraseñas");
                        }
                    }
                    else{
                        alert("La contraseña debe tener 8 caracteres");
                    }
                    
                }
            </script>
        </div>
    </body>
</html>
